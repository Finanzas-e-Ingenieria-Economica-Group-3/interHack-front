<div class="container">
  <h2 style="text-align: center">Listado de Clientes</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let client"> {{ client.clientId }} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let client"> {{ client.name }} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let client"> {{ client.lastname }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let client"> {{ client.dni }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let client">
        <button mat-raised-button color="warn" (click)="deleteClient(client.clientId)">Eliminar</button>
        <button mat-raised-button color="primary" (click)="addInvoice(client.clientId)">Agregar Factura</button>
        <button mat-raised-button color="accent" (click)="listInvoices(client.clientId)">Listar Facturas</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>


  <!-- Indicador de carga -->
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <p>Cargando reporte...</p>
  </div>
</div>
